<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Calculator</title>
	<script src="/BT2/menu/includeHTML.js"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="QuadraticCalculator.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		.form-row {
			margin-bottom: 5px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.form-input {
			padding: 3px 5px;
			box-sizing: border-box;

			min-height: 15px;
			border-radius: 5px;
			border: 1px solid #2d9fd9;

			margin: 0 10px;
			flex-grow: 1;
		}

		.form-btn {
			/* width: 70px; */
			flex-direction: column-reverse;
			display: flex;
			align-items: center;
			justify-content: center;
			
			border: 1px solid black;
		}

		#result-label {
			flex-grow: 1;

		}

		#find {
			width: 700px;
		}

		#kq {
			width: 935px;
			border: 1px solid black;
		}

		#button {
			width: 80px;
			display: flex;
			justify-content: center;
		}

		body {
			width: 100%
		}

		.h {
			text-align: center;
			margin-top: 50px;
		}

		#size1 {
			padding-top: 20px;
			width: 35%;
			height: 500px;
			margin-top: 20px;
			background-color: bisque;
		}

		#size2 {
			padding-top: 20px;
			width: 65%;
			height: 100%;
			margin-top: 20px;
			padding-left:20px;
		}
		.container {
			width: 50%;
			height: 100%;
			display: flex;
			flex-flow: column nowrap;
			max-width: 570px;
			max-height: 300px;
			display: flex;
			line-height: 1.5;
			padding: 0 5px;
			border: 2px solid var(--white);
			padding: 15px; 	
			box-shadow: black 0px 0px 20px 5px;
			border-radius: 15px;
			text-align: center;
			margin: 0 auto;

			
		}
		
		
	
		
	</style>

</head>

<body>
	<div data-include-html="/BT2/menu/menu.html"></div>
	<script>
		// hàm lấy ra các hệ số trong khung input
		function getCoefficient() {
			const a = document.querySelector('#a-input')
			const b = document.querySelector('#b-input')
			const c = document.querySelector('#c-input')

			return {
				a: parseFloat(a.value),
				b: parseFloat(b.value),
				c: parseFloat(c.value)
			}

		}

		// hàm in ra kết quả tính toasn
		function printResult() {
			const coefficient = getCoefficient()

			let text = quadraticCalculator(coefficient.a, coefficient.b, coefficient.c)

			document.querySelector('#result-label').innerHTML = text


			MathJax.typeset()
		}

		// tạo hệ số ngẫu nhiên
		function randomCoefficient(selector) {
			const coefficient = document.querySelector(selector)

			let negativeRand = Math.random() < 0.5 ? -1 : 1
			if (selector == '#a-input') negativeRand = 1

			coefficient.value = (Math.random() * 100 * negativeRand).toFixed(2)
		}
	</script>
	
	<h1 class="h"><b>Giải phương trình bậc hai</b></h1>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 container" id="size1" >
				
				<div class="input-group input-group-sm mb-3">
					<span class="input-group-text">a:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<input type="text" class="form-control form-input" id="a-input" value="0">
					<input type="button" class="form-btn" onclick="randomCoefficient('#a-input')" value="random">
				</div>

				<div class="input-group input-group-sm mb-3">
					<span class="input-group-text">b:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<input type="text" class="form-control form-input" id="b-input" value="0">
					<input type="button" class="form-btn" onclick="randomCoefficient('#b-input')" value="random">
				</div>

				<div class="input-group input-group-sm mb-3">
					<span class="input-group-text">c:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<input type="text" class="form-control form-input" id="c-input" value="0">
					<input type="button" class="form-btn" onclick="randomCoefficient('#c-input')" value="random">
				</div>
				
				
				<div class="input-group input-group-sm mb-3 justify-content-center">
					<input type="button" class="form-btn" onclick="printResult()" value="Calculate" id="button">
				</div>
				
				
			</div>
			<div class="col-md-3  " id="size2">
		
				<div class="form-row" id="kq">
					<label id="result-label">Kết quả: </label>

				</div>
			
			</div>

		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script>
		includeHTML()
	</script>
</body>

</html>
