<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu23</title>
    <style>
		img.khurung1 {
			position: absolute;
			z-index: -1
		}
		
		h2.ex1, p.ex1 {
			color: crimson;
			position: relative;
			top: 100px;
			left: 80px
			
		}
		
		img.khurung2 {
			position: relative;
			top: 250px;
		}
		
		img.conma {
			position: absolute;
			top: 400px;
			left: 90px;
			z-index: 1;
		}
		
		.ex2 {
			color: red;
			position: relative;
			top: 165px;
			left: 80px
		}
	</style>
	
</head>
<body>
	<img class="khurung1" src="../picture/6.png" alt="img1" width="500" height="300" />
	
	<h2 class="ex1">Khu rừng khi chưa có con ma</h2>
	<p class="ex1">Default z-index is 0. Z-index -1 has lower priority</p>
	
	
	<img class="khurung2" src="../picture/6.png" alt="img2" width="500" height="300"/>

	<img class="conma" src="../picture/7.png" alt="img3" width="200" height="100"/>
	
	<h4 class="ex2">Khu rừng khi xuất hiện con ma</h4>
	<p class="ex2"> Default z-index is 0. Z-index 1 has higher priority<br/><br/><br/></p>
	
	<br/><br/>
	
	<a style="position: relative; left: 800px " href="../index.html">Quay về trang chủ</a>
	
</body>
</html>
