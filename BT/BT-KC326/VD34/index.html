<body>

	<script>
		var name = 'Đạt'
		document.write(`<h1>${name}</h1>`)
	</script>

	<p>
		Tạo biến name, gán giá trị cho nó và hiển thị ra màn hình
	</p>
	
	<br/><br/><br/><br/><br/>


	<script>
		function printText(text) {
			document.write(text)
		}
		printText('Đoạn văn này được tạo ra bởi function')
	</script>
	
	
	<h1>IF ELSE</h1>

	<script>
		var date = new Date()
		console.log([date])
		var time = date.getHours()

		if (time <= 10) {
			document.write('Chào buổi sáng')
		}
		else if (time <= 12 )
			document.write('Chào buổi trưa')
		else if (time <= 18)
			document.write('Chào buổi chiều')
		else
			document.write('Chào buổi tối')
			

		document.write('<h1>SWITCH CASE</h1>')


		switch (date.getDay()) {
			case 1:
				document.write('Hôm nay là chủ nhật');
				break;
			case 2:
				document.write('Hôm nay là thứ hai');
				break;
			case 3:
				document.write('Hôm nay là thứ ba');
				break;
			case 4:
				document.write('Hôm nay là thứ tư');
				break;
			case 5:
				document.write('Hôm nay là thứ năm');
				break;
			case 6:
				document.write('Hôm nay là thứ sáu');
				break;
			case 7:
				document.write('Hôm nay là thứ bảy');
				break;
		}
	</script>
