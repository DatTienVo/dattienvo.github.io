<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu22</title>
    <style>
		h1.h_25 {
			position: relative;
			left: 25px;
		}
		
		h1.h_-25 {
			position: relative;
			left: -25px;
		}
		
		h1.absolute {
			position: absolute;
			left: 50px;
			top: 200px;
		}
		
		h2 {
			position: absolute;
			top: 400px;
		}
	</style>
	
</head>
<body>
	<h1>Normal heading</h1>
	<h1 class="h_25">Heading +25px</h1>
	<h1 class="h_-25">Heading -25px</h1>
	
	<h1 class="absolute">This heading is using absolute position</h1>
	
	<h2>Heading 2 at the bellow is hidded</h2>
	<h2 style="visibility: hidden">This heading is hidded</h2>
	
	
	<br/><br/>
	<a style="position: absolute; bottom: 20px" href="../index.html">Quay về trang chủ</a>
	
</body>
</html>
